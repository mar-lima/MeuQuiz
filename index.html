<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="cotainer">
        <div class="team">
            <div class="team-1">
                <span>Equipe: 1</span>
                <span class="team-1-points">Pontuação: 0</span>
            </div>
            <div class="turn">
                <span class="turn-team">Equipe 1 inicia</span>
            </div>
            <div class="team-2">
                <span>Equipe: 2</span>
                <span class="team-2-points">Pontuação: 0</span>
                
            </div>
        </div>
        
        <div class="score">
            <div class="scocre-pts">Vamos Começar?</div>
        </div>
        <div class="progress">
            <div class="progress--bar"></div>
        </div>
    
        <div class="questionArea">
            <div class="question">...</div>
            <div class="options">
            </div>
        </div>
    
        <div class="scoreArea">
            <img src="prize.png" class="prizeImage" />
            <div class="scoreText1">Parabéns!</div>
            <div class="scorePct">Acertou 99%</div>
            <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
            <button>Fazer novamente</button>
        </div>
